<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <link rel="stylesheet" href="common.css">
        <script type="text/javascript">
            function list(){
                var xmlHttp;
                if(window.XMLHttpRequest){
                    xmlHttp=new XMLHttpRequest();
                }else{
                    xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
                }

                xmlHttp.open("post", "/news-web/spider/news/search/news_blockchain/4", false);
                xmlHttp.setRequestHeader("Content-Type","application/json");
                xmlHttp.send();
                console.log(xmlHttp)
                console.log(xmlHttp.responseText)

                var newsTitle = JSON.parse(xmlHttp.responseText);
                console.log(newsTitle);
                //alert(receiveJson);
                //document.getElementById("titleName").innerHTML = newsTitle.title;
                document.getElementById("title").innerHTML = newsTitle.title;
                document.getElementById("content").innerHTML = newsTitle.content;



            }
        </script>
</head>

<body onload="list()">

<div id="title"></div>
<br>
<div id="content"></div>
<br>
<p><a href=index.html>首页</a></p>

</body>
</html>
