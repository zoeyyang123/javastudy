<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title><div id="titleName"></div></title>
        <script type="text/javascript">
            function list(){
                var xmlHttp;
                if(window.XMLHttpRequest){
                    xmlHttp=new XMLHttpRequest();
                }else{
                    xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
                }

                xmlHttp.open("post", "/spider/news/search/news_other/0", false);
                xmlHttp.setRequestHeader("Content-Type","application/json");
                xmlHttp.send();


                var receiveJson = xmlHttp.responseText;
                var newsTitle = JSON.parse(receiveJson);
                //alert(receiveJson);
                /*document.getElementById("titleName").innerHTML = newsTitle.title;
                document.getElementById("title").innerHTML = newsTitle.title;*/
                document.getElementById("content").innerHTML = newsTitle.content;



            }
        </script>
</head>

<body onload="list()">

        <h2><div id="title"></div></h2>
        <br>
        <div id="content"></div>
        <br>
        <p><a href=index.html>首页</a></p>

</body>
</html>
